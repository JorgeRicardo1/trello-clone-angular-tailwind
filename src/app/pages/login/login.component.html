<div class="w-screen h-screen bg-white sm:bg-gray-50">
  <div class="absolute w-full h-full hidden sm:block">
    <img class="absolute w-60 left-0 bottom-0 lg:w-72" src="/assets/svg/undraw_join_re_w1lh.svg" alt="bg left">
    <img class="absolute w-80 right-0 bottom-0 lg:w-96" src="/assets/svg/undraw_metrics_re_6g90.svg" alt="bg right">
  </div>
  <div class="relative w-full md:w-6/12 lg:w-4/12 m-auto">
    <header class="pt-d pb-2 flex justify-center">
      <img class="w-56" src="/assets/images/logo/logo-gradient-blue-trello.png" alt="logo">
    </header>
    <div class="bg-white rounded shadow py-4 px-6">
      <div class="mb-4">
        <h1 class="text-center font-semibold pt-4 pb-8">Log In to Trello</h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input placeholder="Enter Email" type="email" class="w-full rounded bg-gray-100 border-2 border-gray-300">
          </div>
          <div class="relative">
            <input placeholder="Enter Email" type="password"
              class="w-full rounded bg-gray-100 border-2 border-gray-300">
          </div>
          <div class="relative">
            <app-btn [typeBtn]="'submit'">Log In</app-btn>
          </div>
        </form>
      </div>
      <hr class="my-4 border-b-1 border-r-gray-300" />
      <div class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col md:flex-row">
        <a routerLink="/forgot-password" class="text-blue-600 font-light">Can't log in?</a>
        <span class="text-gray-500 hidden md:block">â€¢</span>
        <a routerLink="/register" class="text-blue-600 font-light">Sign up for an account</a>
      </div>
      <hr class="mt-5 border-b-1 border-r-gray-300" />
      <div class="flex justify-center">
        <img loading="lazy" class="w-32 mt-4" src="/assets/images/logo/trello-logo-gradient-blue-attribution_rgb@2x.png" alt="logo" />
      </div>
    </div>
  </div>
